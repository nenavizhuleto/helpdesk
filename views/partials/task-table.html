<div class="flex flex-col ">
  <!-- Table Header -->
  <div
    class="py-5 mb-5 border-b border-neutral-300 text-zinc-500 font-semibold justify-start items-start inline-flex transition-all">
    <div class="w-16 self-stretch px-4 justify-start items-center gap-2.5 flex">
      <!-- ID -->
      <div class="leading-tight">№</div>
    </div>
    <div class="grow shrink basis-0 self-stretch px-4 justify-between items-center flex">
      <!-- Theme -->
      <div class="grow shrink basis-0 leading-tight">Тема</div>
    </div>
    <div class="w-40 self-stretch px-4 justify-end items-center gap-2.5 flex">
      <!-- Status -->
      <div class="text-base leading-tight">Статус</div>
    </div>
    <div class="w-48 self-stretch px-4 justify-between items-center flex">
      <!-- Date -->
      <div class="grow shrink basis-0 text-right leading-tight">Дата постановки</div>
    </div>
  </div>

  {% if Tasks %}
      {% for Task in Tasks %}
      <!-- Table Row -->
      <div
        class="py-5 rounded-xl justify-start items-start inline-flex transition-all hover:bg-white hover:cursor-pointer">

        <div class="w-16 self-stretch px-4 justify-start items-center gap-2.5 flex">
          <!-- ID -->
          <div class="text-neutral-800 text-base font-normal leading-tight">
              {{ Task.HumanNumber }}
          </div>
        </div>

        <div class="grow shrink basis-0 self-stretch px-4 justify-between items-center flex">
          <!-- Theme -->
          <div class="grow shrink basis-0 text-neutral-800 text-base font-normal leading-tight">
              {{ Task.Name }}
          </div>
        </div>

        <div class="self-stretch px-4 justify-end items-center gap-2.5 flex">
          <!-- Status -->
          <div class="px-3 py-1.5 bg-yellow-200 rounded-md items-center flex">
              <div class="text-yellow-900 text-base font-medium leading-tight">{{ Task.Status }}</div>
          </div>
        </div>

        <div class="w-48 self-stretch px-4 justify-between items-center flex">
          <!-- Date -->
          <div class="grow shrink basis-0 text-right text-stone-950 text-base font-normal leading-tight">
              {{ Task.TimeCreated.Value }}
          </div>
        </div>

      </div>

      {% endfor %}

  {% else %}

      <div class="self-center">
        <div class="w-64 mb-10 mx-auto text-zinc-500 text-xl font-medium">У вас ещё нет обращений в техническую поддержку</div>
        <img src="img/empty-tickets.svg">
      </div>

  {% endif %}

</div>

</div>
