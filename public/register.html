<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="h-screen bg-[#F8F8F8]">
  <div class="container max-w-5xl mx-auto px-4 h-full">
    <!-- header -->
    <div class="flex py-8">
      <img src="./img/Logotype.svg" alt="">
    </div>
    <!-- offer -->
    <div class="flex flex-col gap-6 items-center justify-between mt-60 sm:flex-row ">
      <div class=" ">
        <div class="mb-12">
          <h1 class="mb-8 font-bold text-4xl">Вы почти у цели!</h1>
          <p class="text-xl w-[425px]">Чтобы начать пользоваться приложением, пожалуйста, пройдите быструю и простую
            процедуру регистрации</p>
        </div>
      </div>
      <form action="" class="w-[423px] flex shrink-0 flex-col gap-12 bg-white px-12 py-10 rounded-[20px]">
        <h2 class="text-2xl font-bold">Регистрация в системе</h2>
        <div>
          <div class="relative w-full focus-within:text-[#3627E7] mb-8">
            <label class="bg-white text-[#535073] px-1 absolute -top-2 left-3 leading-4 ">
              Полное Имя
            </label>
            <input type="text" class="w-full px-4 py-5 border border-[#535073] rounded-xl outline-none text-black focus:border-[#3627E7]" required>
          </div>
          <div class="relative w-full focus-within:text-[#3627E7] mb-8">
            <label class="bg-white text-[#535073] px-1 absolute -top-2 left-3 leading-4 ">
              Отдел
            </label>
            <input type="text" class="w-full px-4 py-5 border border-[#535073] rounded-xl outline-none text-black focus:border-[#3627E7]" required>
          </div>
          <div class="relative w-full focus-within:text-[#3627E7]">
            <label class="bg-white text-[#535073] px-1 absolute -top-2 left-3 leading-4 ">
              Внутренний номер
            </label>
            <input type="text" class="w-full px-4 py-5 border border-[#535073] rounded-xl outline-none text-black focus:border-[#3627E7]" required>
          </div>
        </div>
        <button
          class="inline-flex justify-center bg-[#3627E7] text-white py-5 px-8 rounded-xl items-center gap-4 font-semibold transition-all hover:bg-[#594DE7]">
          Продолжить
        </button>
      </form>
    </div>
  </div>
</body>

</html>
