<form hx-post="/task/new" hx-swap="none" class="form">

    <h3>User: {{ .User.Name }}</h3>
    <h3>Phone: {{ .User.Phone }}</h3>

    <div class="form__input-group">
        <div class="text-field">
            <label class="placeholder" for="title">Тема</label>
            <input type="text" name="title" required />
            <span class="supporting-text">Введите данные корректно</span>
        </div>
    </div>

    <div class="form__input-group">
        <div class="text-field">
            <label class="placeholder" for="description">Суть обращения</label>
            <textarea name="description" required> </textarea>
            <span class="supporting-text">Введите данные корректно</span>
        </div>
    </div>

    <button class="form__submit" type="submit">Отправить</button>
</form>
