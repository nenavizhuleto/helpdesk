<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
  </head>
    <body>
    <div class="wrapper">
      <form hx-post="/auth/signup" hx-swap="none" class="form">
          <h3>You are new user</h3>
        <div class="form__input-group">
          <div class="text-field">
            <label class="placeholder" for="name"
              >ФИО</label
            >
            <input type="text" name="name" required />
            <span class="supporting-text">Введите данные корректно</span>
          </div>
        </div>

        <div class="form__input-group">
          <div class="text-field">
            <label class="placeholder" for="phone">Номер телефона</label>
            <input type="text" name="phone" required />
            <span class="supporting-text">Введите данные корректно</span>
          </div>
        </div>
        <button class="form__submit" type="submit">Зарегистрироваться</button>
      </form>
    </div>
</div>
    </body>
</html>
